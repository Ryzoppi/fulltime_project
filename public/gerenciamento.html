<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/gerenciamento.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <title>Painel de Administração</title>
</head>
<body>
  <!-- Cabeçalho -->
  <header id="cabecalho">
    <nav class="navbar">
      <a href="dashboard.html"><img src="assets/icon.png" alt="Logo da Fulltime" class="logo"></a>
      <div class="nav-links">
        <a href="dashboard.html" id="linkDashboard">Dashboard</a>
        <a href="config.html" id="linkConfig">Configurações</a>
        <a href="gerenciamento.html" id="linkGerenciamento" class="active">Gerenciamento</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Gerenciamento</h1>

    <h3>Logs de Atividades</h3>
    <table class="tabelaLog">
      <thead>
        <tr>
          <th>DATA/HORA</th>
          <th>TIPO DE EVENTO</th>
          <th>DISPOSITIVO</th>
          <th>USUÁRIO</th>
        </tr>
      </thead>
      <tbody id="conteudoLogs">
      </tbody>
    </table>

    <h3>Gerenciar permissões</h3>
    <table class="tabelaLog">
      <thead>
        <tr>
          <th>PERFIL</th>
          <th>PERMISSÃO</th>
          <th>PRIORIDADE</th>
        </tr>
      </thead>
      <tbody id="conteudoPermissoes">
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 - Fábrica de Projetos</p>
  </footer>

  <script type="module" src="./scripts/gerenciamento.js"></script>
</body>
</html>
