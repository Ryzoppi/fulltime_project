<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Configurações de Gerenciamento</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/config.css">
  
  <title>Configurações</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header id="cabecalho">
    <nav class="navbar">
      <a href="dashboard.html"><img src="assets/icon.png" alt="Logo da Fulltime" class="logo"></a>
      <div class="nav-links">
        <a href="dashboard.html" id="linkDashboard">Dashboard</a>
        <a href="config.html" id="linkConfig" class="active">Configurações</a>
        <a href="gerenciamento.html" id="linkGerenciamento">Gerenciamento</a>
      </div>
      <a href="#" id="logout">Sair</a>
    </nav>
  </header>

  <main class="container">
    <h1>Configurações</h1>
    
    <section class="active-preset-section">
      <h2>Preset ativo</h2>
      <div class="active-preset-container">
        <div class="preset-preview">
          <img src="assets/icon.png" alt="Preview do Preset Ativo">
        </div>
        <div class="preset-details">
          <h3>Default Layout</h3>
          <p>Layout padrão com câmeras e alarmes em equilíbrio.</p>
        </div>
      </div>
    </section>

    <section class="available-presets-section">
      <h2>Presets disponíveis</h2>
      <div class="presets-grid">
          <div class="preset-card" data-preset="1">
            <div class="preset-thumbnail">
              <img src="assets/img-exemplo.jpg">
            </div>
            <p>Prioridade Câmera</p>
          </div>
        
          <div class="preset-card" data-preset="2">
            <div class="preset-thumbnail">
              <img src="assets/img-exemplo.jpg">
            </div>
            <p>Prioridade Alarme</p>
          </div>
        
          <div class="preset-card" data-preset="3">
            <div class="preset-thumbnail">
              <img src="assets/icon.png">
            </div>
            <p>Default Layout</p>
          </div>
      </div>
    </section>

  </main>

  <script type="module" src="./scripts/config.js" defer></script>
</body>

</html>
